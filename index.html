<!DOCTYPE html>
<html>

<head>

    <title>Hgn task one</title>

</head>

<body>
    <div class="container">
        <div class="main">
            <div class="profile_pic">
                <img src="assets/slackDp.jpg" alt="quadri090" class="img" data-testid="slackDisplayImage">
            </div>

            <div class="position">

                    quadri090

                <p data-testid="myTrack">

            <div class="position margin-top">

        </div>
    </div>
